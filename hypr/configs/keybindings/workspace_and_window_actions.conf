# Dynamic monitor control
# Extend mode: HDMI auto-right
bind = $mainMod CTRL SHIFT ALT, E,exec,hyprctl keyword monitor "HDMI-A-1,1920x1080@60,auto-right,1.0"

# Mirror mode: HDMI mirrors laptop
bind = $mainMod CTRL SHIFT ALT, M,exec,hyprctl keyword monitor "HDMI-A-1,1920x1080@60,0x0,1.0,mirror,eDP-1"

# Disable HDMI
bind = $mainMod CTRL SHIFT ALT, X,exec,hyprctl keyword monitor "HDMI-A-1,disable"

# Move HDMI automatically to arrow positions (only position changes)
bind = $mainMod CTRL SHIFT ALT, LEFT,exec,hyprctl keyword monitor "HDMI-A-1,1920x1080@60,auto-left,1.25"
bind = $mainMod CTRL SHIFT ALT, RIGHT,exec,hyprctl keyword monitor "HDMI-A-1,1920x1080@60,auto-right,1.25"
bind = $mainMod CTRL SHIFT ALT, UP,exec,hyprctl keyword monitor "HDMI-A-1,1920x1080@60,auto-up,1.25"
bind = $mainMod CTRL SHIFT ALT, DOWN,exec,hyprctl keyword monitor "HDMI-A-1,1920x1080@60,auto-down,1.25"


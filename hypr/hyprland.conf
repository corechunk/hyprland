bind = SUPER, R, exec, hyprctl reload

# Directory Variables
$hypr_DIR = $HOME/.config/hypr
$configs_DIR = $hypr_DIR/configs
$keybindings_DIR = $configs_DIR/keybindings
$scripts_DIR = $hypr_DIR/scripts

# modular config files sourcing
source = $configs_DIR/variables.conf
source = $configs_DIR/startups.conf
source = $configs_DIR/monitors.conf
source = $configs_DIR/environment.conf
source = $configs_DIR/decorations.conf
source = $configs_DIR/animations.conf
source = $configs_DIR/layouts.conf

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

source = $configs_DIR/inputs.conf
source = $configs_DIR/gestures.conf
source = $configs_DIR/keybindings.conf
source = $configs_DIR/windowrules.conf

